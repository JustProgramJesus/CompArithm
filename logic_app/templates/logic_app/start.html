<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Старт - Логические операции</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 350px;
            box-sizing: border-box;
        }

        .title {
            margin-bottom: 20px;
            text-align: center;
        }

        .title h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Заголовок -->
<div class="card title">
    <h3>Приложение для тестирования знаний<br>по логическим операциям над битовыми данными</h3>
</div>

<!-- Форма запуска -->
<div class="card">
    <h2>Начать тестирование</h2>

    <form method="post">
        {% csrf_token %}

        <!-- ФИО -->
        <label for="fio">ФИО:</label>
        <input
            type="text"
            id="fio"
            name="fio"
            required
            pattern="^[А-Яа-яA-Za-zЁё]+ [А-Яа-яA-Za-zЁё]+ [А-Яа-яA-Za-zЁё]+$"
            title="Введите ровно три слова, разделенных пробелами, используя только буквы."
        >
        {% if errors.fio %}
            <div class="error">{{ errors.fio }}</div>
        {% endif %}

        <!-- Номер прогона -->
        <label for="run_number">Номер прогона:</label>
        <input
            type="number"
            id="run_number"
            name="run_number"
            min="1"
            required
        >
        {% if errors.run_number %}
            <div class="error">{{ errors.run_number }}</div>
        {% endif %}

        <!-- Кнопка -->
        <button type="submit">Начать</button>
    </form>
</div>

</body>
</html>
